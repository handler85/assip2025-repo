name = "deepseek-proofs"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["DeepseekProofs"]

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
autoImplicit = false
relaxedAutoImplicit = false
maxSynthPendingDepth = 3

[[require]]
name = "mathlib"
scope = "leanprover-community"
source = "git"
git = "https://github.com/leanprover-community/mathlib4"
rev = "v4.9.0"

[[require]]
name = "aesop"
scope = "leanprover-community"
source = "git"
git = "https://github.com/leanprover-community/aesop"
rev = "v4.9.0"

[[lean_lib]]
name = "DeepseekProofs"
